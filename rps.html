<!DOCTYPE HTML>
<html>
	<head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="rps.css">
    </head>
	<body>
        <div class="container">
            <div class="buttons">
                <div class="rockimg">
                    <img src="rock.png" alt="rock" height="100px" width="auto">
                </div>
                <div class="paperimg">
                    <img src="rock.png" alt="rock" height="100px" width="auto">
                </div>
                <div class="scissorsimg">
                    <img src="rock.png" alt="rock" height="100px" width="auto">
                </div>
                <div class="rock">
                    <button>Rock</button>
                </div>
                <div class="paper">
                    <button>Paper</button>
                </div>
                <div class="scissors">
                    <button>Scissors</button>
                </div>
            </div>
            <script src="rps.js"></script>
        </div>
	</body>
</html>
